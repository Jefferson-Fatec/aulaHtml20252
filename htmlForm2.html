<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários com Validação</title>
  </head>
  <body>
    <h1>Formulários com Validação</h1>

    <form action="#" method="get">
      <fieldset>
        <legend>Informações Pessoais</legend>

        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Seu nome"
          required
        />
        <br /><br />

        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="nome@exemplo.com"
          required
        />
        <br /><br />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />
        <br /><br />

        <label for="disabled-input">Input Desabilitado:</label>
        <input
          type="text"
          id="disabled-input"
          name="disabled-input"
          value="Não editável"
          disabled
        />
        <br /><br />
      </fieldset>
      <br />

      <fieldset>
        <legend>Opções e Preferências</legend>

        <p>Gênero:</p>
        <input
          type="radio"
          id="genero-m"
          name="genero"
          value="masculino"
          required
        />
        <label for="genero-m">Masculino</label><br />
        <input type="radio" id="genero-f" name="genero" value="feminino" />
        <label for="genero-f">Feminino</label><br />
        <input type="radio" id="genero-o" name="genero" value="outro" />
        <label for="genero-o">Outro</label>
        <br /><br />

        <p>Interesses:</p>
        <input type="checkbox" id="interesse-esportes" name="interesse" value="esportes" />
        <label for="interesse-esportes">Esportes</label><br />
        <input type="checkbox" id="interesse-musica" name="interesse" value="musica" />
        <label for="interesse-musica">Música</label><br />
        <input type="checkbox" id="interesse-arte" name="interesse" value="arte" />
        <label for="interesse-arte">Arte</label>
        <br /><br />

        <label for="cores">Escolha uma cor:</label>
        <select id="cores" name="cor">
          <option value="vermelho">Vermelho</option>
          <option value="azul" selected>Azul</option>
          <option value="verde">Verde</option>
        </select>
        <br /><br />

        <label for="frutas">Escolha frutas (múltipla seleção):</label>
        <select id="frutas" name="frutas" multiple>
          <option value="banana">Banana</option>
          <option value="maça">Maçã</option>
          <option value="laranja">Laranja</option>
        </select>
        <br /><br />

        <label for="cidades">Escolha ou digite uma cidade:</label>
        <input list="lista-cidades" id="cidades" name="cidade" />
        <datalist id="lista-cidades">
          <option value="São Paulo"></option>
          <option value="Rio de Janeiro"></option>
          <option value="Belo Horizonte"></option>
        </datalist>
        <br /><br />

        <label for="bio">Biografia:</label>
        <textarea
          id="bio"
          name="bio"
          rows="4"
          cols="50"
          placeholder="Fale um pouco sobre você"
        ></textarea>
        <br /><br />
      </fieldset>
      <br />

      <fieldset>
        <legend>Outros Tipos de Input</legend>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" />
        <br /><br />

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" />
        <br /><br />

        <label for="foto">Carregar Foto:</label>
        <input type="file" id="foto" name="foto" />
        <br /><br />
      </fieldset>
      <br />

      <input type="submit" value="Enviar Formulário" />
      <input type="reset" value="Limpar Formulário" />
    </form>
  </body>
</html>
